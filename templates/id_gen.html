<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Ship ID Generator</title>

        <style>
            body {
                background-color: black; color: white;
                font-family: 'Roboto Mono', monospace;

    <p><span id="ship_prefix">{{ ship_prefix }}</span><span id="ship_suffix">{{ ship_suffix }}</span></p>
